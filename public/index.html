<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to Sea Battle game</h1>
        <div class="mainDiv">
            <div class="user-list">
                <h1>user</h1>
            </div>
            <div class="chat-box">
                <h1>chat</h1>
                <ul id="message-container"></ul>
                <div class="message-footer">
                    <input class="input-text" id="message-box" type="text">
                    <button class="join-game-btn" id="newGame">Join game</button>
                </div>
            </div>
            <script src="/socket.io/socket.io.js"></script>
            <script src="/public/js/chat.js"></script>
        </div>
    </div>
</body>

</html>
<style>
    button:hover {
        background-color: gray;
        color: white;
    }

    button {
        background-color: white;
        border: none;
        transition-duration: 0, 5s;
        cursor: pointer;
        font-size: 16px;
        display: inline;
        border-radius: 10px;
    }

    h1 {
        color: black;
    }

    .message-footer {
        display: flex
    }

    .mainDiv {
        grid-column-gap: 20px;
        flex: 1;
        display: grid;
        grid-template-columns: 400px 1fr;
    }

    .join-game-btn {
        margin-left: 10px;
        display: flex;
        bottom: 0;
    }

    .input-text {
        padding-right: 100px;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to left, #4A35C2, rgba(71, 160, 174, 100)), #47a0ae;
    }

    .container {
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    #message-container {
        flex: 1;
        overflow-y: scroll;
    }

    li {
        background-color: dimgray;
        color: aquamarine;
        border-radius: 0.75rem;
        margin: 10px 0px;
        padding: 5px 10px;
        list-style-type: none;
        width: fit-content;
        margin-right: 10px;
    }

    ul {
        display: flex;
        flex-direction: column;
    }

    .chat-box {
        height: calc(100vh - 106px);
        border: 3px solid black;
        overflow-x: hidden;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
    }

    .user-list {
        border: 3px solid black;
        z-index: 1;
        overflow-x: hidden;
        padding-top: 20px;
    }
</style>
