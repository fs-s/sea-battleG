<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ship</title>
</head>

<body>
    <h2 class="game-name">Battle Ships</h2>
    <div class="game-btn">
        <button onclick="location.href='/index.html'" class="leave-game-btn">Leave game</button>
    </div>
    <div id="container">
        <div id="human-board" class="board" data-board-name="human">
        </div>
        <div id="machine-board" class="board" data-board-name="machine">
        </div>
    </div>

    <h1 class="chat-name">Private chat</h1>
    <ul id="message-container"></ul>
    <input class="input-text" id="message-box" type="text">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

    <style>
        .game-btn {
            display: flex;
            justify-content: center;
        }

        button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            transition-duration: 0, 5s;
            cursor: pointer;
            font-size: 16px;
            display: inline;
            border-radius: 10px;
        }

        .leave-game-btn:hover {
            background-color: gray;
            color: white;
        }

        body {
            background: linear-gradient(to left, #4A35C2, rgba(255, 0, 212, .527)), #485fed;
        }

        #message-container {
            overflow-y: scroll;
            height: 240px;
        }

        #container {
            display: flex;
        }

        .board {
            color: white;
            margin: auto;
            margin-top: 1em;
            width: 30em;
            height: 30em;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);

        }

        .cell {
            color: white;
            width: 3em;
            height: 3em;
            border: 1px solid white;
            text-align: center;
            font-size: 1em;
        }

        .ship {
            background-color: black;
        }

        .chat-name {
            color: white;
        }

        .game-name {
            justify-content: center;
            display: flex;
            color: white;
        }

        li {
            background-color: cornflowerblue;
            color: white;
            border-radius: 0.75rem;
            margin: 10px 0px;
            padding: 5px 10px;
            list-style-type: none;
            width: fit-content;
            margin-right: 10px;
        }

        ul {
            display: flex;
            flex-direction: column;
        }
    </style>
</body>

</html>
